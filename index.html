<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        <h2>Payment Form example</h2>
        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>

        <label for="card_holder">Card Holder Name</label>
        <input type="text" id="card_holder" name="card_holder" placeholder="Enter card holder name" required>

        <label for="expiry_date">Expiry Date</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
